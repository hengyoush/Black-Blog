<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="common/nav::nav"/>
    <ul class="collection" th:each="category : ${categories}">
        <a class="collection-item" th:text="${category.name}" th:href="@{'/admin/category/' + ${category.id}}"></a>
    </ul>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large black" th:href="@{/admin/category/new-category}">
            <i class="material-icons">+</i>
        </a>
    </div>
</body>
</html>
